<div class="container-fluid px-0">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a [routerLink]="['/tasks']" class="navbar-brand">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ng-container *ngIf="isAuthenticated; else authButtons">
                <button class="btn btn-light ms-auto" (click)="logout()">Log out</button>
            </ng-container>
            <ng-template #authButtons>
                <button class="btn btn-light ms-auto" (click)="register()">Sign in</button>
                <button class="btn btn-light ms-2" (click)="login()">Log in</button>
            </ng-template>
        </div>
    </nav>
</div>
<div id="wrapper">
    <router-outlet></router-outlet>
</div>
